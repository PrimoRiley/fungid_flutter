name: fungid_flutter
description: The App for Fungid.app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.17.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  google_fonts: ^2.1.0
  equatable: ^2.0.3
  json_annotation: ^4.4.0
  path_provider: ^2.0.9
  camera: 0.10.0
  fungid_api:
